name:        mcjoin
version:     0.1.0.0
synopsis:    Telegram bot that notifies when player joins Minecraft server
description: A simple Telegram bot that sends a message when a player joins a
             Minecraft server
category:    Game
github:      chuahou/mcjoin
maintainer:  Chua Hou <human+github@chuahou.dev>

ghc-options:
    - -Wall
    - -fwarn-incomplete-uni-patterns
    - -fwarn-incomplete-record-updates

default-extensions:
    - BangPatterns
    - DeriveGeneric
    - LambdaCase
    - TupleSections

dependencies:
    - base          >= 4.13 && < 5
    - aeson        ^>= 1.4.7.1
    - http-conduit ^>= 2.3.7.3
    - text         ^>= 1.2.4.0

library:
    source-dirs: src

executable:
    main:         Main.hs
    source-dirs:  exe
    dependencies: mcjoin

extra-doc-files:
    - README.rst
    - CHANGELOG.md
